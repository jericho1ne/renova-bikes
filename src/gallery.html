<script>
$(document).ready(function() {
	/**
	 * Generic call that sets interaction listeners
	 */
	function setListeners() {
		// Modal X close button
		$('.close-modal').click(function() {
			$('#detail-modal').modal('toggle');
		});
	}

	var postData = {};
	makeAjaxRequest(postData, 'POST', 'php/getBikeData.php')
		.then(function(response) {
			// If response was received
			if (response.result) {
				// Clear target div and start filling it in w/ bikes
				$('#bikes').empty();
				var bikes = response.payload;

				// Load html template, then inject data into cloned containers
				$('#template-temp')
					.load('templates/portfolio-item.html', function(){
						// Then fill in the bike data with the ajax response payload
						loadBikes(response.payload, '#bikes');
					}); 
			}	
			// Else, surface the error message
			else {
				$('#bikes').html(response.message);
			}
		})
		.then(function(data) {
			// Generate dropdowns
			// 
			// Set click listeners and such
			setListeners();
		});

}); // End document.ready
</script>
